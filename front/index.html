<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debug Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height:100%;
            min-height:100%; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexbox {
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        .flexbox .row {
            flex:1;
        }

        .flexbox .padding-top {
            flex:1;
        }

        .flexbox .padding-bottom {
            flex:1;
        }

        .flexbox .form {
            flex:4;
        }

        .field-style{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            padding: 8px;
            outline: none;
            border: 1px solid #B0CFE0;
            transition: all 0.30s ease-in-out;
        }

        button{
            background-color: #216288;
            border: 1px solid #17445E;
            display: inline-block;
            cursor: pointer;
            color: #FFFFFF;
            padding: 8px 18px;
            text-decoration: none;
            font: 12px Arial, Helvetica, sans-serif;
        }

        .form{
            max-width: 450px;
            background: #FAFAFA;
            padding: 30px;
            margin: 50px auto;
            box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            border: 6px solid #305A72;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #playerAmount{
            border-bottom: 2px solid black;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .inGamePlayerList > li {
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.35);
            padding: 5px;
            margin: 10px;
        }
        
        li:last-child {
            border: none;
        }

        .avatarSelected {
            border: 1px solid blue;
        }

        .gameSelected {
            background-color: grey !important;
        }

        :disabled {
            background: #dddddd;
        }


/* bellow, popup styles*/


@import "http://fonts.googleapis.com/css?family=Raleway";
/*----------------------------------------------
CSS settings for HTML div Exact Center
------------------------------------------------*/
#abc {
width:100%;
height:100%;
opacity:.95;
top:0;
left:0;
display:none;
position:fixed;
background-color:#313131;
overflow:auto
}
img#close {
position:absolute;
right:5px;
top:5px;
cursor:pointer
}
div#popupContact {
position:absolute;
left:50%;
top:17%;
margin-left:-202px;
font-family:'Raleway',sans-serif
}
.popup {
max-width:300px;
min-width:250px;
padding:10px 50px;
border:2px solid gray;
border-radius:10px;
font-family:raleway;
background-color:#fff
}
p {
margin-top:30px
}
hr {
margin:10px -50px;
border:0;
border-top:1px solid #ccc
}
span {
color:red;
font-weight:700
}



    </style>
</head>

<body onload= "window.loadHTMLUI()">



    <!--    PHASER DIV    -->
    <div id="game" style="position:relative; display:none">
        <div id="hoverPlayerList" style="z-index: 10; position:absolute; right:0; top:0; bottom:0; padding:2%; background-color:rgba(192, 192, 192, 0.7)">
            <div id="playerAmount"></div>
            <ul id="inGamePlayerList"></ul>
        </div>
        <div id="phaser">
        </div>
    </div>
    
    
    <div id="welcome" class="flexbox">
        <div class="row padding-top">
        </div>

        <div class="form flexbox">
            <div class="row">
                <h2>Robot Race !</h2>
            </div>

            <div class="row">
                <input autofocus id="pseudo" type="text" name="field3" class="field-style field-full align-none" placeholder="Your pseudo" onkeydown = "if (event.keyCode == 13)
                       window.emitName()"/>
            </div>
            <div class="row">
                Choose your avatar !
            </div>
            <div class="row">
                <ul id="avatarList" style="display:flex;">
                </ul>
            </div>
            <div class="row">
                <button onclick="window.emitName()">submit</button>
            </div>
        </div>

        <div class="row padding-bottom">
        </div>

    </div>

    <div id="lobby" class="flexbox" style="width:100%; height:100%; display:none;">
        <!-- Popup Div Starts Here -->
        <div id="popupContact" style="display:none">
            <!-- Contact Us Form -->
            <div class="popup" id="form" name="form">
                <img id="close" src="./assets/images/close_cross.png" onclick ="document.getElementById('popupContact').style.display = 'none'">
                <h2>Customize game settings</h2>
                <hr>
                <input id="name" name="name" placeholder="Name" type="text">
                <br></br>
                Amount of players
                <select name="amount of Players">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <br></br>
                <button id="createButton" onclick="window.hostGame">Create some fun !</button>
            </div>
        </div>
        <!-- Popup Div Ends Here -->
        <div class="row padding-top">
        </div>

        <div class="form flexbox" style="width:100%; height:100%;">
            <div class="row" style="flex:1; width:100%; text-align:center; border : 2px solid black; border-Radius:10px;">
                <h2>Robot Race Lobby</h2>
            </div>

            <div class="row flexbox" style="flex:10; flex-flow: row; align-items:normal; width:100%">
                
                <div id="gameList" style="border : 2px solid black; border-Radius:10px; margin: 10px 10px 0px 0px; padding:10px; flex:4">
                </div>
                <div id="actions" class="flexbox"  style="flex:1; border : 2px solid black; border-Radius:10px; margin: 10px 0px 0px 10px; padding:10px; align-items:normal">
                    <button style="margin-bottom:10px" onclick="document.getElementById('popupContact').style.display = 'block'">Host</button>
                    <button id="joinButton" onclick="window.joinGame()" disabled>Join</button>
                </div>
            </div>
            
        </div>

        <div class="row padding-bottom">
        </div>

    </div>

</body>

</html>
